<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let months = ['Январь','Февраль','Март','Апрель','Май','Июнь','Август','Сентябрь','Октябрь','Ноябрь','Декабрь']

        let i = 0;
        let text = "";
        while (months[i]) {
            text += months[i] + '<br>';
            i++;
        };
        console.log(text);

        document.getElementById('demo').innerHTML = text
    </script>
</body>
</html>
