<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div style="max-width: fit-content; margin: 0 auto 0;">
        <button onclick="turnOnTheLight()">Turn on the light</button>
        <img src="pic_bulbon.gif" alt="" style="width: 100px;" id="myImage">
        <button onclick="turnOffTheLight()">Turn off the light</button>
    </div>


    <script>
        function turnOnTheLight() {
        document.getElementById('myImage').src='pic_bulbon.gif';
        document.getElementsByTagName("BODY")[0].style.backgroundColor = "white"
    }
    function turnOffTheLight() {
        document.getElementById('myImage').src='pic_bulboff.gif';
        document.getElementsByTagName("BODY")[0].style.backgroundColor = "black"
    }

    </script>
</body>
</html>
